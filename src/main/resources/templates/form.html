<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Sistema Equipos</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/material-dashboard.css" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" rel="stylesheet">
  <script src="/js/jquery.min.js" type="text/javascript"></script>


<link href='/fullcalendar/fullcalendar.min.css' rel='stylesheet' />
<link href='/fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='/fullcalendar/moment.min.js'></script>
<script src='/fullcalendar/fullcalendar.min.js'></script>

<style>
article .thumb{
	width: 220px;
	float: left;
	height: 150px;
	margin: 0px 10px 10px 0px;
}

</style>
</head>



<body>

<div class="wrapper">

      <div class="sidebar" data-color="blue">
      <div class="logo">
        <a href="./" class="simple-text">
          Equipos
        </a>
      </div>

        <div class="sidebar-wrapper">
              <ul class="nav">
                  
                  <li>
                      <a href="@{/equipos}">
                          <i class="fa fa-calendar"></i>
                          <p>Equipos</p>
                      </a>
                  </li>
                  
                  <li>
                      <a th:href="@{/listar}">
                          <i class="fa fa-support"></i>
                          <p>Estadios</p>
                      </a>
                  </li>
                  
                  
              </ul>
        </div>
      </div>

      <div class="main-panel">
      

      <div class="content">
      <div class="container-fluid">
      
<div class="row">
	<div class="col-md-12">
<div class="card">
  <div class="card-header" data-background-color="blue">
      <h4 class="title">Nuevo Estadio</h4>
  </div>
  <div class="card-content table-responsive">

		<form class="form-horizontal" method="post" th:action="@{/form}" th:object="${estadios}" role="form">


  <div class="form-group">
    	<label for="idest" class="col-lg-2 control-label">ID Estadio</label>
		<div class="col-md-6">
    	<input type="text" class="form-control" id="idest" placeholder="ID Estadio" th:field="*{idest}"/>
    	<small th:if="${#fields.hasErrors('idest')}" th:errors="*{idest}" class="form-text text-danger"></small>
		</div>
  	</div>
  	<div class="form-group">
    	<label for="eqID" class="col-lg-2 control-label">ID Equipo</label>
		<div class="col-md-6">
    	<input type="text" class="form-control" id="eqID" placeholder="ID Equipo" th:field="*{eqID}"/>
    	<small th:if="${#fields.hasErrors('eqID')}" th:errors="*{eqID}" class="form-text text-danger"></small>
		</div>
  	</div>
	<div class="form-group">
    	<label for="nombre" class="col-lg-2 control-label">Nombre</label>
		<div class="col-md-6">
    	<input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}"/>
    	<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger"></small>
		</div>
  	</div>
  	<div class="form-group">
    	<label for="pais" class="col-lg-2 control-label">Pais</label>
		<div class="col-md-6">
    	<input type="text" class="form-control" id="pais" placeholder="Pais" th:field="*{pais}"/>
    	<small th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="form-text text-danger"></small>
		</div>
  	</div>
	<div class="form-group">
    	<label for="division" class="col-lg-2 control-label">Division</label>
		<div class="col-md-6">
    	<input type="text" class="form-control" id="division" placeholder="Division" th:field="*{division}"/>
    	<small th:if="${#fields.hasErrors('division')}" th:errors="*{division}" class="form-text text-danger"></small>
		</div>
  	</div>
  	<div class="form-group">
    	<label for="direccion" class="col-lg-2 control-label">Direccion</label>
		<div class="col-md-6">
    	<input type="text" class="form-control" id="direccion" placeholder="Direccion" th:field="*{direccion}"/>
    	<small th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="form-text text-danger"></small>
		</div>
  	</div>
  	<div class="form-group">
    	<label for="ffundacion" class="col-lg-2 control-label">Fecha de Fundacion</label>
		<div class="col-md-6">
    	<input type="text" class="form-control" id="ffundacion" placeholder="Fecha" th:field="*{ffundacion}"/>
    	<small th:if="${#fields.hasErrors('ffundacion')}" th:errors="*{ffundacion}" class="form-text text-danger"></small>
		</div>
  	</div>
  	<div class="form-group">
    	<label for="capasiento" class="col-lg-2 control-label">Capacidad Asientos</label>
		<div class="col-md-6">
		<input type="text" class="form-control" id="capasiento" placeholder="Capacidad Asientos" th:field="*{capasiento}"/>
    	<small th:if="${#fields.hasErrors('capasiento')}" th:errors="*{capasiento}" class="form-text text-danger"></small>
		</div>
  	</div>
  	<div class="form-group">
    	<label for="codestado" class="col-lg-2 control-label">Codigo Estado</label>
		<div class="col-md-6">
    	<input type="text" class="form-control" id="codestado" placeholder="Codigo Estado" th:field="*{codestado}"/>
    	<small th:if="${#fields.hasErrors('codestado')}" th:errors="*{codestado}" class="form-text text-danger"></small>
		</div>
  	</div>
  	
  	
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-primary">Agregar Estadio</button>
      <input type="hidden" id="estid" th:field="*{estid}">
    </div>
  </div>
</form>
</div>
</div>
	</div>
</div>	
      
      
      
</div>
      </div>

    
    </div>
  </div>
  
  
 
  


	
	


</body>

<script src="/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/js/material.min.js" type="text/javascript"></script>

  <!--  Charts Plugin -->
  <script src="/js/chartist.min.js"></script>

  <!--  Notifications Plugin    -->
  <script src="/js/bootstrap-notify.js"></script>

  <!--  Google Maps Plugin    -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

  <!-- Material Dashboard javascript methods -->
  <script src="/js/material-dashboard.js"></script>

  <!-- Material Dashboard DEMO methods, don't include it in your project! -->
  <script src="/js/demo.js"></script>

  <script type="text/javascript">
      $(document).ready(function(){

      // Javascript method's body can be found in assets/js/demos.js
          demo.initDashboardPageCharts();

      });
  </script>


</html>
